<!DOCTYPE html>
<html eng="en-US">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <meta name="author" content="Dimasqi Ramadhani" />
    <meta name="description" content="Learn CSS List Tutorial" />
    <meta name="keywords" content="HTML, CSS, Javascript" />
    <meta http-equiv="refresh" content="30" />
    <title>Tutorial | List CSS</title>
    <link rel="stylesheet" href="css-file/tutorial-css-list.css" />
  </head>
  <body>
    <!-- 
            In HTML, there are two main types of lists:

            1. unordered lists (<ul>) - the list items are marked with bullets
            2. ordered lists (<ol>) - the list items are marked with numbers or letters
            
            The CSS list properties allow you to:

            1. Set different list item markers for ordered lists
            2. Set different list item markers for unordered lists
            3. Set an image as the list item marker
            Add background colors to lists and list items
        -->

    <!-- 
            Different List Item Markers
            
            The list-style-type property specifies the type of list item marker.

            The following example shows some of the available list item markers.
        -->

    <!-- 
            Position The List Item Markers
            
            The list-style-position property specifies the position of the list-item markers (bullet points).

            "list-style-position: outside;" means that the bullet points will be outside the list item. The start of each line of a list item will be aligned vertically. This is default:

            - Coffee - A brewed drink prepared from roasted
              coffee beans...
            - Tea
            - Coca-cola
            
            "list-style-position: inside;" means that the bullet points will be inside the list item. As it is part of the list item, it will be part of the text and push the text at the start:

            - Coffee - A brewed drink prepared from roasted coffee beans...
            - Tea
            - Coca-cola
        -->
    <ul class="ul-example1">
      <li>Coffee - a brewed drink prepared from roasted coffee beans...</li>
      <li>Coca-Cola</li>
      <li>Soda</li>
    </ul>

    <!-- 
            List - Shorthand property

            The list-style property is a shorthand property. It is used to set all the list properties in one declaration:

            selector {
                list-style: list-style-type | list-style-position | list-style-image
            }
        -->
    <ul class="ul-example2">
      <li>Coffee</li>
      <li>Coca-Cola</li>
      <li>Soda</li>
    </ul>

    <!-- 
            Styling List With Colors

            We can also style lists with colors, to make them look a little more interesting.

            Anything added to the <ol> or <ul> tag, affects the entire list, while properties added to the <li> tag will affect the individual list items:
        -->
    <ol class="ol-example1">
      <li>Coffee</li>
      <li>Coca-Cola</li>
      <li>Soda</li>
    </ol>

    <ol class="ol-example2">
      <li>Coffee</li>
      <li>Coca-Cola</li>
      <li>Soda</li>
    </ol>
  </body>
</html>
