<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Dimasqi Ramadhani" />
    <meta name="description" content="Learn CSS Link Tutorial" />
    <meta name="keywords" content="HTML, CSS, Javascript" />
    <meta http-equiv="refresh" content="30" />
    <title>Tutorial | Link CSS</title>
    <link rel="stylesheet" href="css-fonts-file/tutorial-css-link.css" />
  </head>
  <body>
    <!-- 
        Links can be styled with any CSS property (e.g. color, font-family, background, etc.).

        In addition, links can be styled differently depending on what state they are in.

        The four links states are:

        a:link - a normal, unvisited link.
        a:visited - a link the user has visited.
        a:hover - a link when the user mouses over it.
        a:active - a link the moment it is clicked.
    -->
    <br /><br />
    <a href="#" class="a-example0">Click This Link!</a>

    <br /><br />
    <a href="#" class="a-example1">Unvisited Link</a>

    <br /><br />
    <a href="#" class="a-example2">Visited Link</a>

    <br /><br />
    <a href="#" class="a-example3">Hover Link</a>

    <br /><br />
    <a href="#" class="a-example4">Selected Link</a>
    <!-- 
        When setting the style for several link states, there are some order rules:

        a:hover MUST come after a:link and a:visited
        a:active MUST come after a:hover
    -->
  </body>
</html>
