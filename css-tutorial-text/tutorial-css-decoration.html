<!DOCTYPE html>
<html eng="en-US">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Dimasqi Ramadhani" />
    <meta name="description" content="Learn CSS Text Decoration Tutorial" />
    <meta name="keywords" content="HTML, CSS, Javascript" />
    <meta http-equiv="refresh" content="30" />
    <title>Tutorial | Text Decoration CSS</title>
    <link rel="stylesheet" href="css-texr-file/tutorial-css-decoration.css" />
  </head>
  <body>
    <!-- 
            Text decoration property is used to add a decoration line to text.

            1. text-decoration-line (required)
            2. text-decoration-color (opsional)
            3. text-decoration-style (opsional)
            4. text-decoration-thickness (opsional)
            5. text-decoration (opsional)
        -->

    <h1 class="h1-example1">Hello World!</h1>
    <h1 class="h1-example2">Hello World!</h1>
    <h1 class="h1-example3">Hello World!</h1>
    <h1 class="h1-example4">Hello World!</h1>

    <hr />
    <!-- 
            Text decoration color property is used to set the color of the decoration line.
        -->
    <h1 class="h1-example6">Hello World!</h1>
    <h1 class="h1-example7">Hello World!</h1>
    <h1 class="h1-example8">Hello World!</h1>
    <h1 class="h1-example9">Hello World!</h1>

    <hr />
    <!-- 
            Text decoration style property is used to set the style of the decoration line.
        -->
    <h1 class="h1-example10">Hello World!</h1>
    <h1 class="h1-example11">Hello World!</h1>
    <h1 class="h1-example12">Hello World!</h1>
    <h1 class="h1-example13">Hello World!</h1>

    <hr />
    <!-- 
            Text decoration thickness property is used to set the thickness of the decoration line.
        -->
    <h1 class="h1-example14">Hello World!</h1>
    <h1 class="h1-example15">Hello World!</h1>
    <h1 class="h1-example16">Hello World!</h1>
    <h1 class="h1-example17">Hello World!</h1>

    <!-- 
            All links in HTML are underlined by default. Sometimes you see that links are styled with no underline. The text-decoration: none; is used to remove the underline from links.
        -->
  </body>
</html>
