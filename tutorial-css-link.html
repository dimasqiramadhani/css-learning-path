    <!-- 
            Styling Links
            
            Links can be styled with any CSS property (e.g. color, font-family, background, etc.).

            In addition, links can be styled differently depending on what state they are in.

            The four links states are:

                1. a:link       - a normal, unvisited link
                2. a:visited    - a link the user has 
                                  visited
                3. a:hover      - a link when the user 
                                  mouses over it
                4. a:active     - a link the moment it is 
                                  clicked
            
            When setting the style for several link states, there are some order rules:

            a:hover MUST come after a:link and a:visited
            a:active MUST come after a:hover

            With CSS, links can be styled in many different ways, code below is the example.
        -->

    <a href="#" class="example1">Text Link</a>
    <a href="#" class="example2">Text Link</a>
    <a href="#" class="example3">Button Link</a>
    <a href="#" class="example4">Button Link</a>
  </body>
